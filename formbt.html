<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formbt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <form class="col-sm-8 ps-2 pr-2" style=" margin: 0 auto; ">
        <h1>Есть предложения? Напишите!</h1>
            <div class="mb-3">
                <label for="login">Напишите ваше ФИО:</label>
                 <input class="form-control" type="text" name="login" />
            </div>
            <div class="mb-3">
                <label for="idea">Опишите вашу идею:</label>
                <textarea class="form-control" id="idea "type="text" name="idea" 
                    cols="30" rows="7"></textarea>
            </div>
            <div class="mb-3">
                <label for="type">Выберите характер проблемы:</label>
                <select class="form-control" id="type" name="type" color:#2D2A32>
                    <option value="work">Проблема в рабочем процессе</option>
                    <option value="life">Проблема в микрорайоне</option>
                                        <option value="other">Другое</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="problem">Опишите решаемую проблему:</label>
                <textarea class="form-control" id="problem "type="text" name="problem" 
                    cols="30" rows="7"></textarea>
            </div>
            <div class="mb-3">
                <label for="process">Улучшаемые процессы:</label>
                <input class="form-control" type="text" name="process" required /></input>
            </div>
            <div class="mb-3">
                <hr/> 
                <button class="btn btn-success"type="submit">Отправить</button>
            </div>
    </form>
</body>
</html>
